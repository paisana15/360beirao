<!DOCTYPE html>
<html>

    <head>
        <title>Booking</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="../css/styles.css" />
    </head>

    <body class="text-center">
        <header class="header" id="myHeader">
            <a href="../index.html">
                <img src="../assets/header.svg" alt="headerImg" height="80px" style="background-color: white">
            </a>
        </header>
        <div class="m-0 p-0" style="background-color: #FFCD00;">
            <div class="d-flex pr-3 pl-3 mb-4" style="justify-content: space-between">
                <a href="./booking-schedule.html">
                    <img src="../assets/back-arrow.png" alt="back-arrow" style="margin-top:1rem" height="20px">
                </a>
                <h5 style="margin-top:1rem;font-weight:bold">Booking</h5>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-light"><img class="mr-2" src="../assets/check.png"
                        alt="check">Schedule</button>
                <button type="button" class="btn btn-secondary" style="margin-left: -0.25rem;background-color:#C8102E">2
                    Confirm</button>
                <button type="button" class="btn btn-light" style="margin-left: -0.25rem;">3 Information</button>
            </div>
            <div class="wrapper-input d-flex pr-3 pl-3 mt-4" style="justify-content: space-evenly">
                    <img src="../assets/tour-2.png"
                    srcset="../assets/tour-2.png 600w,
                    ../assets/tour-2.png 800w"
                    sizes='(min-width: 768px) 768px,
                           100vw'/>
            </div>
            <div class="mt-3 text-center">
                <div class="wrapper-destination mb-2">
                    <div class="d-flex tour-confirm">
                        <span class="span-bold">TOUR</span>
                        <div class="d-flex flex-column align-items-center">
                            <span class="span-regular">Tour #2</span>
                            <div class="row">Aliados to</div>
                            <div class="row">Ribeira</div>
                        </div>
                        <span style="text-decoration: underline; font-size: 12px">Edit</span>
                    </div>
                </div>

                <div class="wrapper-destination mb-2">
                    <div class="tour-confirm">
                        <div class="d-flex flex-column">
                            <div class="d-flex" style="justify-content:space-evenly">
                                <span class="span-bold">DATE</span>
                                <span class="span-regular">Saturday, July 27th</span>
                                <span style="text-decoration: underline; font-size: 12px">Edit</span>
                            </div>

                            <div class="time d-flex span-bold" style="margin-left: 2.7rem;
                                    justify-content: space-between;">TIME
                                <span class="span-regular">5:00 PM</span>
                            </div>
                            <div class="d-flex span-bold" style="margin-left: 2.7rem;margin-right:1rem;
                                        justify-content: space-between;">ADULTS
                                <span class="span-regular">2 PAX</span>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
            <div class="mb-3 pb-5 mt-5 text-center">
                <a href="./booking-info.html">
                    <button class="pt-2 pb-2" style="width:20rem;background-color:#C8102E;text-transform: uppercase; color:white;-webkit-box-shadow: 5px 5px 0px #000;
                    -moz-box-shadow: 5px 5px 0px#000;
                    box-shadow: 5px 5px 0px #000;
                    border:2px solid black;border-radius: 10px">
                        next
                    </button>
                </a>
            </div>
        </div>
        <footer class="text-center mt-3">
            <div class="pb-3 pt-3">
                <a href="" class="gray" style="margin-top: -0.5rem;">Terms and Conditions</a>
                <a href="" class="gray" style="margin-top: -0.5rem;">Privacy Policy</a>
                <a href="" class="gray" style="margin-top: -0.5rem;">Cookies Policy</a>
            </div>
            <p> &copy; 2019 by Licor Beir√£o&reg; </p>
        </footer>
    </body>
</html>
