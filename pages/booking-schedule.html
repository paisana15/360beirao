<!DOCTYPE html>
<html>

<head>
    <title>Booking</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="../css/styles.css" />
</head>

<body class="text-center">
    <header class="header" id="myHeader">
      <a href="../index.html">
        <img src="../assets/header.svg" alt="headerImg" height="80px" style="background-color: white">
      </a>
    </header>
    <div class="m-0 p-0" style="background-color: #FFCD00;">
        <div class="d-flex pr-3 pl-3 mb-4" style="justify-content: space-between">
          <a href="./book-now.html">
            <img src="../assets/back-arrow.png" alt="back-arrow" style="margin-top:1rem" height="20px">
          </a>
            <h5 style="margin-top:1rem;font-weight:bold">Booking</h5>
        </div>
        <div>
            <button type="button" class="btn btn-secondary" style="background-color:#C8102E">1 Schedule</button>
            <a href="./booking-confirm.html">
              <button type="button" class="btn btn-light" style="margin-left: -0.25rem;">2 Confirm</button>
            </a>
            <a href="./booking-info.html">
              <button type="button" class="btn btn-light" style="margin-left: -0.25rem;">3 Information</button>
            </a>
        </div>
        <div class="wrapper-all">
          <div class="wrapper-tour-calendar">
            <div class="d-flex flex-column text-left pr-3 pl-3 mt-4">
              <span class="span-bold mb-1">TOUR:</span>
              <div class="wrapper-tour pb-3" style="background-color: white;border-left:4px solid #C8102E">
                <span class="span-bold ml-4">TOUR #2</span>
                <div class="d-flex ml-4">
                    <div class="d-flex mr-5">
                        <span class="span-bold mr-1" style="color:#FFCD00;text-transform: uppercase">FROM</span>
                        <span class="span-bold">Aliados</span>
                      </div>
                      <div class="d-flex">
                          <span class="span-bold mr-1" style="color:#FFCD00;text-transform: uppercase">TO</span>
                          <span class="span-bold" >Ribeira</span>
                        </div>
                    </div>
                </div>
              </div>

          <div>
            <p class="text-left pl-3 pr-3 mt-5" style="font-weight:bold;text-transform: uppercase">DATE:</p>
            <div>
              <img src="../assets/calendar.png" alt="calendar">
            </div>
          </div>
        </div>
        <div class="wrapper-tour-schedule">
          <div class="schedule">
              <p class="text-left pl-3 pr-3 mt-5" style="font-weight:bold;text-transform: uppercase">time:</p>
            <img src="../assets/schedules.png" alt="schedule">
          </div>
          <div class="add-adult">
              <p class="text-left pl-3 pr-3 mt-5" style="font-weight:bold;text-transform: uppercase">adults:</p>
            <div class="wrapper-add d-flex">
              <img src="../assets/pax.png" alt="pax">
            </div>
          </div>
        </div>
      </div>
        <div class="mb-3 pb-5 mt-5">
          <a href="./booking-confirm.html">
            <button class="pt-2 pb-2" style="width:20rem;background-color:#C8102E;text-transform: uppercase; color:white;-webkit-box-shadow: 5px 5px 0px #000;
            -moz-box-shadow: 5px 5px 0px#000;
            box-shadow: 5px 5px 0px #000;
            border:2px solid black;border-radius: 10px">
              next
            </button>
          </a>
        </div>
      </div>
      <footer class="text-center mt-3">
        <div class="pb-3 pt-3">
            <a href="" class="gray" style="margin-top: -0.5rem;">Terms and Conditions</a>
            <a href="" class="gray" style="margin-top: -0.5rem;">Privacy Policy</a>
            <a href="" class="gray" style="margin-top: -0.5rem;">Cookies Policy</a>
        </div>
        <p> &copy; 2019 by Licor Beir√£o&reg; </p>
    </footer>
</body>


</html>
