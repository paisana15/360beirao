<!DOCTYPE html>
<html>

<head>
    <title>Booking</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="../css/styles.css" />

    <style>
      .wrapper-add{
        background-color: white;
        border: 1px solid white;
        border-radius: 2px;
        width: 4rem
     }
    </style>
</head>

<body class="text-center">
    <header class="header" id="myHeader">
        <a href="../index.html">
            <img src="../assets/header.svg" alt="headerImg" height="80px" style="background-color: white">
        </a>
    </header>
    <div class="m-0 p-0" style="background-color: #FFCD00;">
        <div class="d-flex pr-3 pl-3 mb-4" style="justify-content: space-between">
                <a href="./booking-confirm.html">
                    <img src="../assets/back-arrow.png" alt="back-arrow" style="margin-top:1rem" height="20px">
                </a>
                <h5 style="margin-top:1rem;font-weight:bold">Booking</h5>
            </div>
        <div class="text-center">
            <button type="button" class="btn btn-light"><img class="mr-2" src="../assets/check.png" alt="check">Schedule</button>
            <button type="button" class="btn btn-light" style="margin-left: -0.25rem;"><img class="mr-2" src="../assets/check.png" alt="check">Confirm</button>
            <button type="button" class="btn btn-secondary" style="margin-left: -0.25rem;background-color:#C8102E">3 Information</button>
        </div>
        
        <div class="wrapper-input d-flex flex-column" style="align-items:center">
                <input class="input-item mt-5" type="text" placeholder="First Name" style="width:21rem;padding-top:0.3rem;padding-bottom:0.3rem;border: 2px solid white; border-radius: 10px;-webkit-box-shadow: 0px 3px 0.5px #9b870c;
                -moz-box-shadow: 0px 3px 0.5px#9b870c;
                box-shadow: 0px 3px 0.5px #9b870c; "/>
                 <input class="input-item mt-5" type="text" placeholder="Last Name" style="width:21rem;padding-top:0.3rem;padding-bottom:0.3rem;border: 2px solid white; border-radius: 10px;-webkit-box-shadow: 0px 3px 0.5px #9b870c;
                 -moz-box-shadow: 0px 3px 0.5px#9b870c;
                 box-shadow: 0px 3px 0.5px #9b870c; "/>
                  <input class="input-item mt-5" type="text" placeholder="Email" style="width:21rem;padding-top:0.3rem;padding-bottom:0.3rem;border: 2px solid white; border-radius: 10px;-webkit-box-shadow: 0px 3px 0.5px #9b870c;
                  -moz-box-shadow: 0px 3px 0.5px#9b870c;
                  box-shadow: 0px 3px 0.5px #9b870c; "/>
        </div>
        <div class="align">
            <div class="wrapper-check d-flex flex-column mt-5 pr-3 pl-3">
                <div class="d-flex mb-3">
                        <img class="mr-2" src="../assets/check.png" alt="checkbox" height="21px" width="20.3px">
                </img>
                        <span>
                            Yes, I'm over 18 years old.
                        </span>
                </div>
                <div class="d-flex">
                    <img class="mr-2" src="../assets/check.png" alt="checkbox" height="23px">
                </img>
                <div class="d-flex flex-column">
                        <span class="text-left">
                                I’ve read and understand the information about the use of my personal data explained in <span class="span-bold">Terms and Conditions.</span>
                            </span>
                </div>
                </div>
            </div>
        </div>
        <div class="d-flex flex-column pb-4" style="align-items: center;">
            <span class="mb-4 mt-4 span-bold">Or, fill in with:</span>
                <img src="../assets/icons.png" alt="social-icons" style="width:6rem">
        </div>
        <div class="text-center pb-5">
            <a href="./booking-complete.html">
                    <img src="../assets/next.png" alt="next-btn">
            </a>
                
            </div>
      </div>
      <footer class="text-center mt-3">
        <div class="pb-3 pt-3">
            <a href="" class="gray" style="margin-top: -0.5rem;">Terms and Conditions</a>
            <a href="" class="gray" style="margin-top: -0.5rem;">Privacy Policy</a>
            <a href="" class="gray" style="margin-top: -0.5rem;">Cookies Policy</a>
        </div>
        <p> &copy; 2019 by Licor Beirão&reg; </p>
    </footer>
    </body>
</html>
